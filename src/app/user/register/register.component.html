<div class="container-fluid card login-container">
    <h3 class="text-center">Create a New Account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input [(ngModel)]="registryRequest.firstname" type="text" class="form-control" id="firstname" placeholder="First name please">
      </div>
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input [(ngModel)]="registryRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Last name please">
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input [(ngModel)]="registryRequest.email" type="email" class="form-control" id="email" placeholder="example@gmail.com">
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input [(ngModel)]="registryRequest.password" type="password" class="form-control" id="password" placeholder="Password please">
      </div>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <button (click)="register()" type="button" class="btn btn-primary w-100">
        <i class="fas fa-user-plus"></i>&nbsp;Register
      </button>
    </div>
    <div class="text-center">
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link p-0">
        Login
      </button>
    </div>
  </div>
