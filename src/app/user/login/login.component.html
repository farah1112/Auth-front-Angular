<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Email Address</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password please">
      </div>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <button (click)="login()" type="button" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt"></i>&nbsp;Sign in
      </button>
    </div>
    <div class="text-center">
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link p-0">
        Register
      </button>
    </div>
  </div>
